<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .result h3 {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>BMI Calculator</h2>

    <form action="/bmi" method="post">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" name="weight" required>
        <br><br>
        <label for="height">Height (cm):</label>
        <input type="text" id="height" name="height" required>
        <br><br>
        <button type="submit">Calculate BMI</button>
    </form>

    <div class="result" th:if="${bmiResult}">
        <h3>Your BMI: <span th:text="${bmiResult}"></span></h3>
    </div>
</div>
</body>
</html>
